<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="feed.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container" id="root">
      <div class="story">
        <div class="story-header">
          <div class="avatar">
            <img
              src="https://pbs.twimg.com/profile_images/1112848027050565633/G0F2EtMn_bigger.jpg"
            />
          </div>
          <div class="author-details-container">
            <span class="author-name">Elon Musk</span>
            <span class="author-bio">Technoking of TESLA !</span>
          </div>
        </div>
        <div class="story-body">
          <div class="question-container">
            <h3 class="question">What is the Story of Elon Musk ?</h3>
          </div>
          <div class="answer-container">
            <p>
              So elon musk is a South Africa born
              entrepreneur,investor,inventor,business magnate.He is the founder
              of zip2 and co founder of PayPal.He is the CEO and CTO of
              SpaceX,product architect of Tesla and Chairman of Solar city .
            </p>
          </div>
        </div>
        <div class="story-footer">
          <div class="left-footer">
            <div class="vote">
              <i class="fa fa-arrow-circle-up"></i>
              <span class="icon-value">43</span>
              <i class="fa fa-arrow-circle-down"></i>
            </div>
          </div>
          <div class="right-footer">
            <div class="share">
              <i class="fa fa-share-alt"></i>
              <span class="icon-value">2</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
